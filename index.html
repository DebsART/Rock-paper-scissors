<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel ="stylesheet" href="style.css">
</head>
<body id="bodyImage"> 
     <div class="gameBody">
        <div class="top">
            <h1 id="instructions"> Choose Your Weapon!</h1>
            <h2 id="computerChoosing"></h2>
         </div>
         
        <div class="buttons">
            <button id="rock"> <img src="images/rock-dwayne.png" alt="a rock">  </button>
            <button id="paper"> <img src="images/paper.png" alt="a piece of paper">  </button>
            <button id="scissors"> <img src="images/scissors3.png" alt="shiny scissors">  </button>
        </div>
        
        <div class="announcements">
            <h2 id="results"></h2>
            <h2 id="finalResults"></h2>
           
        </div>

        <div class="scoring"> 
            <h3 id="computerScore"> </h3>
            <h3 id="playerScore"></h3>
       
        
            <p id=para></p>
            <button id="playAgain"> Play Again?</button>
        </div>
    </div>
    
<audio></audio>
</body>
<script src="rps.js"></script>

</html>
